    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Mathan S | Software Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6, .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Advanced Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(34, 211, 238, 0.2); }
        50% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.4); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      /* New Border Beam Animation */
      @keyframes border-beam {
        0% { offset-distance: 0%; }
        100% { offset-distance: 100%; }
      }

      .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
      .animate-slide-up { animation: slide-up 0.8s ease-out forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.8s ease-out forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.8s ease-out forwards; }
      .animate-float { animation: float 4s ease-in-out infinite; }
      .animate-glow { animation: glow 3s ease-in-out infinite; }
      
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .shimmer-text {
        background: linear-gradient(90deg, #94a3b8 25%, #f8fafc 50%, #94a3b8 75%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }

      .perspective-1000 {
        perspective: 1000px;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
    </style>
